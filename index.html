<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/weather-icons.min.css">
    <title>Weather forecast</title>
</head>
<body>
    <main class="main">
        <h1>Weather Forecast <i class="wi wi-day-windy"></i></h1>
        <ul class="container">
            <li class="block block-50 first">
                <span>Lisbon</span><br>
                <span class="degree">21 &#8451;</span>
                <i class="wi wi-day-sunny"></i>
            </li>
            <li class="block block-25 second">
                <span>Paris</span><br>
                <span class="degree">19 &#8451;</span>
                <i class="wi wi-day-sunny"></i>
            </li>
            <li class="block block-25 third">
                <span>Belgrade</span><br>
                <span class="degree">5 &#8451;</span>
                <i class="wi wi-day-rain"></i>
            </li>
            <li class="block block-25 fourth">
                <span>Venice</span><br>
                <span class="degree">21 &#8451;</span>
                <i class="wi wi-day-sunny"></i>
            </li>
            <li class="block block-25 fifth">
                <span>Tel Aviv</span><br>
                <span class="degree">32 &#8451;</span>
                <i class="wi wi-night-clear"></i>
            </li>
            <li class="block block-25 sixth">
                <span>Kyiv</span><br>
                <span class="degree">22 &#8451;</span>
                <i class="wi wi-day-sunny"></i>
            </li>
            <li class="block block-25 seventh">
                <span>Amsterdam</span><br>
                <span class="degree">28 &#8451;</span>
                <i class="wi wi-day-sunny"></i>
            </li>
            <li class="block block-25 eighth">
                <span>Tokyo</span><br>
                <span class="degree">17 &#8451;</span>
                <i class="wi wi-day-rain-mix"></i>
            </li>
            <li class="block block-50 nineth">
                <span>San Francisco</span><br>
                <span class="degree">15 &#8451;</span>
                <i class="wi wi-day-sunny"></i>
            </li>
            <li class="block block-25 tenth">
                <span>Sydney</span><br>
                <span class="degree">8 &#8451;</span>
                <i class="wi wi-day-cloudy"></i>
            </li>
            <li class="block block-100 eleventh">
                <span>New Delhi</span><br>
                <span class="degree">33 &#8451;</span>
                <i class="wi wi-day-rain-wind"></i>
            </li>
        </ul>
    </main>
</body>
</html>
