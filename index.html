<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather forecast</title>
</head>
<body>
    <main class="main">
        <h1>Weather Forecast</h1>
        <ul class="container">
            <li class="block first">
                <span class="town">Lisbon</span><br>
                <span class="degree"> </span>
                <img></img>
            </li>
            <li class="block second">
                <span class="town">Paris</span><br>
                <span class="degree"> </span>
                <img></img>
            </li>
            <li class="block third">
                <span class="town">Belgrade</span><br>
                <span class="degree"> </span>
                <img></img>
            </li>
            <li class="block fourth">
                <span class="town">Venice</span><br>
                <span class="degree"> </span>
                <img></img>
            </li>
            <li class="block fifth">
                <span class="town">Tel Aviv</span><br>
                <span class="degree"> </span>
                <img></img>
            </li>
            <li class="block sixth">
                <span class="town">Kyiv</span><br>
                <span class="degree"> </span>
                <img></img>
            </li>
            <li class="block seventh">
                <span class="town">Amsterdam</span><br>
                <span class="degree"> </span>
                <img></img>
            </li>
            <li class="block eighth">
                <span class="town">Tokyo</span><br>
                <span class="degree"> </span>
                <img></img>
            </li>
            <li class="block nineth">
                <span class="town">San Francisco</span><br>
                <span class="degree"> </span>
                <img></img>
            </li>
            <li class="block tenth">
                <span class="town">Sydney</span><br>
                <span class="degree"> </span>
                <img></img>
            </li>
            <li class="block eleventh">
                <span class="town">New Delhi</span><br>
                <span class="degree"> </span>
                <img></img>
            </li>
        </ul>
        <div class="add-info none">
            <div class="info"></div>
            <button class="close">&#10006;</button>
        </div>
    </main>

    <script src="./script/index.js"></script>
</body>
</html>
